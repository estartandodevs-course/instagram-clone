<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - Devs 2021</title>
    <link rel="stylesheet" href="./styles/css/pages/login.css" />
  </head>
  <body>
    <main class="login-container">
      <img class="insta-mock" src="./assets/img/insta-mockup.png" alt="Mock instagram" />
      <div class="form-container">
        <img
          class="logo-img"
          src="./assets/img/Instagram-logo.png"
          alt="Logo Instagram"
        />
        <input
          class="input-form"
          type="text"
          name="username"
          placeholder="Username"
          value="asad_khasanov"
        />
        <input
          class="input-form"
          type="password"
          name="password"
          placeholder="Password"
        />
        <a href="#" class="forgot-password">Forgot password?</a>
        <a class="link-submit" href="./home/">
          <button class="btn-submit">Log in</button>
        </a>
      </div>
    </main>
  </body>
</html>
